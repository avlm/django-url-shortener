{% extends 'avlm/base_template.html' %}

{% block content %}
    <div class="page-header text-center">
        <h1>Sign Up.</h1>
    </div>
    <form class="col-md-8 col-md-offset-3" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-success col-md-2 col-md-offset-3" type='submit'>Submit</button>
    </form>
{% endblock %}
